<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game">
        <div class="choices" id="rock">
            <img src="./images/rock.png" alt=""></img>
        </div>
        <div class="choices" id="paper">
            <img src="./images/paper.png" alt=""></img>
        </div>
        <div class="choices" id="scissors">
            <img src="./images/scissors.png" alt=""></img>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p class="user-score">0</p>
            <p>Your<br>Score</p>
        </div>
        <div class="score">
            <p class="comp-score">0</p>
            <p>Comp<br>Score</p>
        </div>
    </div>
    <div class="msg">
        <div class="msg-play">Play your move</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
